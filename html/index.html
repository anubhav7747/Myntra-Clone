<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
    <meta name="theme-color" content="#333">
    <link rel="icon" type="image/png" href="/images/logo1.webp" sizes="64x64"/>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/js/script.js">
</head>

<body>
    <nav id="navbar">
        <img src="/images/logo1.webp" alt="myntra-logo" height="50" width="60">
        
        <li class="capital">men</li>
        <li class="capital">women</li>
        <li class="capital">kids</li>
        <li class="capital">home & living</li>
        <li class="capital">beauty</li>
        <li class="capital align">studio<sup>new</sup></li>
        
        <input type="search" placeholder="Search for products, brands and more" id="search">

        <div class="right">
            <div style="width: 90px;">
                <img src="/images/profile.png" alt="profile logo" height="18" width="18">
                <span>Profile</span>
            </div>
    
            <div style="width: 90px;">
                <img src="/images/wishlist.png" alt="wishlist logo" height="18" width="18">
                <span>Wishlist</span>
            </div>
            
            <div style="width: 85px;">
                <img src="/images/bag.png" alt="bag logo" height="18" width="18">
                <span>Bag</span>
            </div>
        </div>
    </nav>
</body>

</html>
